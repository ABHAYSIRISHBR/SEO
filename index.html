<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌟 Recipe Genie | Find & Explore Meals</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header class="hero">
        <h1><i class="fas fa-hat-chef"></i> Recipe Genie</h1>
        <p class="subheading">Find magical recipes from around the globe 🌍</p>
      </header>

      <div class="search-card">
        <input
          type="text"
          id="search-input"
          placeholder="Search meals like 'Chicken Biryani'..."
          aria-label="Search for meals"
        />
        <button id="search-btn" title="Search recipes">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div class="info-bar">
        <span>📄 Powered by <a href="https://www.themealdb.com/api.php" target="_blank">TheMealDB</a></span>
      </div>

      <div id="error-container" class="error hidden"></div>

      <div id="result-heading"></div>

      <section id="meals" class="meals-container"></section>

      <section id="meal-details" class="hidden">
        <button id="back-btn" class="btn-back">
          <i class="fas fa-arrow-left"></i> Recipes
        </button>
        <div class="meal-details-content"></div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
