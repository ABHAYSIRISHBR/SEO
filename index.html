<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Discover, cook, and master new recipes. Learn online, spice it offline.">
    <title>WEBSITE FOODIES</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Theme Toggle Button -->
    <button class="toggle-theme" onclick="toggleTheme()">🌗 Toggle Theme</button>

    <!-- Floating Food Emojis -->
    <div class="emoji-float" style="left: 5%;">🍕</div>
    <div class="emoji-float" style="left: 15%;">🥑</div>
    <div class="emoji-float" style="left: 25%;">🍜</div>
    <div class="emoji-float" style="left: 35%;">🍩</div>
    <div class="emoji-float" style="left: 45%;">🍣</div>
    <div class="emoji-float" style="left: 55%;">🍔</div>
    <div class="emoji-float" style="left: 65%;">🍰</div>
    <div class="emoji-float" style="left: 75%;">🥘</div>
    <div class="emoji-float" style="left: 85%;">🧁</div>

    <div class="container">
      <header class="hero fade-in">
        <h1><i class="fas fa-utensils"></i> WEBSITE FOODIES</h1>
        <p class="subheading">Find mouth-watering recipes, learn to cook like a pro, and follow perfect video tutorials – all in one spot!</p>
        <p class="tagline">✨ Learn Online, Spice It Offline ✨</p>
      </header>

      <p class="info-bar">Recipes powered by <a href="https://www.themealdb.com/api.php" target="_blank">TheMealDB 🍳</a></p>

      <div class="search-card fade-in">
        <input type="text" id="search-input" placeholder="Search for meals or ingredients..." />
        <button id="search-btn">Search</button>
      </div>

      <div id="error-container" class="error hidden"></div>

      <div id="result-heading"></div>

      <div id="meals" class="meals-container"></div>

      <div id="meal-details" class="hidden">
        <button id="back-btn" class="btn-back"><i class="fas fa-arrow-left"></i> Back to recipes</button>
        <div class="meal-details-content"></div>
      </div>

      <footer class="footer">
        <hr />
        Made with ❤️ by <strong>ABHAY SIRISH B.R.</strong><br />
        📧 abhaysirish1@gmail.com |
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
